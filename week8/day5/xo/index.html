<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/sega-logo-font" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/nrt-reg" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <section id="main">


    <h1>Tic Tac Toe</h1>

    <div id="playerselector">
        <p>Who are you ?</p>
        <button id="x">X</button>
        <button id="o">O</button>
    </div>

    <table id="table">
        <tr>
            <td id="0" class="cell"></td>
            <td id="1" class="cell"></td>
            <td id="2" class="cell"></td>
        </tr>
        <tr>
            <td id="3" class="cell"></td>
            <td id="4" class="cell"></td>
            <td id="5" class="cell"></td>
        </tr>
        <tr>
            <td id="6" class="cell"></td>
            <td id="7" class="cell"></td>
            <td id="8" class="cell"></td>
        </tr>

    </table>


    <div id="restartblock"> 
        <p id="restarttext"></p>
        <button onclick="start()"> restart</button>
    </div>

    </section>


    <script src="script.js"></script>
</body>
</html>
