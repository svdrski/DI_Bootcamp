<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>Get</h2>
    <form action="http://localhost:3000/login" method="GET" target="_blank">
      username: <input type="text" name="username" value="">
      password: <input type="password" name="password" value="">
      <input type="submit" name="" value="Submit">
    </form>

    <h2>Post</h2>
    <form action="http://localhost:3000/login" method="POST" target="_blank">
      username: <input type="text" name="username" value="">
      password: <input type="password" name="password" value="">
      <input type="submit" name="" value="Submit">
    </form>

    <h2>Fetch</h2>
    username: <input type="text" name="username" value="" id="username">
    password: <input type="password" name="password" value="" id="password">
    <button type="button" name="button" onClick="sendData()">Fetch Data</button>
    <div id="root"></div>

    <script src="script.js"></script>
  </body>
</html>
