<!DOCTYPE html>

    <title>Draggable Squares</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="p" draggable="true"  ondragstart="OnDragStart(event)" ondragover="dragover(event)" ondrop="Drop(event)">Dragme</p>
    <p id="p2" draggable="true"  ondragstart="OnDragStart(event)" ondragover="dragover(event)" ondrop="Drop(event)">Second</p>
    <p id="p2" draggable="true"  ondragstart="OnDragStart(event)" ondragover="dragover(event)" ondrop="Drop(event)">333333</p>
    <script src="script.js"></script>
</body>
</html>
