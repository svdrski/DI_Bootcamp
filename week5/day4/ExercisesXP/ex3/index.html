<html>
  <head>
    <title>JavaScript and the Document Object Model</title>
    <link rel="stylesheet" href="style.css">
    <style>
      #target {
        width: 200px;
        height: 200px;
        position: relative;
        background: yellow;
      }
      #box {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: red;
      }
      </style>
  </head>
  <body>

    <div id="target" ondrop="drop(event)" ondragover="drag(event)"></div>
    <br>
    <div id="box" draggable="true"  ondragstart="start(event)"></div>
  
    <script src="script.js"></script>
  </body>
</html>
